<html>
    <head>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <ul id="menu">
          <li><a href="main.html">New Game</a></li>
          <li><a href="#">Distance Formula?</a></li> 
          <li><a href="epicenter.html">Epicenter?</a></li>
        </ul>
        <div id="video">
            <h1> Step 1: Intro to the Distance Formula</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nyZuite17Pc" frameborder="0" allowfullscreen></iframe>
            <br /><br />
        </div>
        <div id = "dvt formula">
            <h1>Step 2: Distance from Point to Center</h1>
            <img src="dvt.png"/>
            <br /><br />
        </div>
        <div id="practice">
            <h1> Step 3: Distance Formula Practice</h1>
            <img src="formula.gif" height="200px"/>
            <div id="points">
                <div>
                    <label><b>Point A</b></label><br />
                    <label>X:</label><input readonly type="text" id="ax">
                    <label>Y:</label><input readonly type="text" id="ay">
                </div>
                <br />
                <div>
                    <label><b>Point B</b></label><br />
                    <label>X:</label><input readonly type="text" id="bx">
                    <label>Y:</label><input readonly type="text" id="by">
                </div>
                <br />
                <div>
                    <label><b>Point C</b></label><br />
                    <label>X:</label><input readonly type="text" id="cx">
                    <label>Y:</label><input readonly type="text" id="cy">
                </div>
            </div>
            <br />
            <button onclick="onHit()">Generate Points</button>
            <br /><br />
            <div>
                <div id="disAB"><label>What is the distance between point A and B?</label>&nbsp;&nbsp;<input type="number" id="ansa" required></div>
                <div id="disBC"><label>What is the distance between point B and C?</label>&nbsp;&nbsp;<input type="number" id="ansb" required></div>
                <div id="disCA"><label>What is the distance between point C and A?</label>&nbsp;&nbsp;<input type="number" id="ansc" required></div>
                <br />
                <button onclick="onCheck();" id="check">Check</button>
            </div>
        </div>
        <br />
        <span id="results"></span>
        <script src="learn.js" type="text/javascript"></script>
    </body>
</html>
