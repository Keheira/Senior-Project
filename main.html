<html>
    <head>
        <title>Epicenter Locator</title>
        <link href="contt.css" type="text/css" rel="stylesheet">

<body>
    <h1 style="color:chocolate">Where's That Earthquake ?!?!</h1>
    <div id="canvasArea">
    <canvas id="myCanvas" width="500" height="400"
            style="border:1px solid #000000;  background: url(cali.jpg)">
    </canvas>
        </div>
    <div>
        <div class="option 1">
            <form>
                <label><b>Point A Coordinates</b></label><br />
                <label>X:</label><input readonly type="text" id="ax">
                <label>Y:</label><input readonly type="text" id="ay">
                <label>Time:</label><input readonly type="text" id="ta">

                <input type="button" onclick="distChecker()" value="Check" id="check1">
                <br/>
                
                <label><b>Point B Coordinates</b></label><br />
                <label>X:</label><input readonly type="text" id="bx">
                <label>Y:</label><input readonly type="text" id="by">
                <label>Time:</label><input readonly type="text" id="tb">
                <label>Distance to Center:</label><input  type="text" id="db" onkeypress="return checkNum(event)">
                <input type="button" onclick="distChecker()" value="Check" id="check2">
                <br/>
                
                <label><b>Point C Coordinates</b></label><br />
                <label>X:</label><input readonly type="text" id="cx">
                <label>Y:</label><input readonly type="text" id="cy">
                <label>Time:</label><input readonly type="text" id="tc">
                <label>Distance to Center:</label><input  type="text" id="dc" onkeypress="return checkNum(event)">
                <input type="button" onclick="distChecker()" value="Check" id="check3">
                <br/>
                
                <label><b>Earthquake Epicenter</b></label><br />

                <label>X:</label><input type="text" id="qx" onkeypress="return checkNum(event)"> <label>Y:</label><input type="text" id="qy" onkeypress="return checkNum(event)">
                <h6 id="qz"></h6>
             <nav id="nav1">
                  
                <input type="button" onclick="playBtnSound(1); wei(); " value="Quake!!!">
        
                <input type="button" onclick="checker();" value="Submit">
                <input type="button" onclick="resett();" value="Reset">
            </nav>
                <div id="div1">Default content</div> 
            </form>
        </div>
    </div>
